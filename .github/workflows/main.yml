name: CI

on: [push]

jobs:
  build:

    strategy:
      matrix:
        agent: [ 'windows-latest', 'ubuntu-latest', 'macos-latest' ]  
        configuration: ['debug', 'release']
    runs-on: ${{ matrix.agent }}
    name: Integration in ${{matrix.agent}}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '2.2.108' # SDK Version to use.
    - run: dotnet build "Ejemplo NetCore.sln" -c ${{matrix.configuration}}
    - run: dotnet test "Ejemplo NetCore.sln" -c ${{matrix.configuration}}
